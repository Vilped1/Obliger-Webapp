<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="GPT-style.css">
    <title>Prosjektportefølje</title>
</head>
<body>
    <header>
        <h1>Mine Prosjekter</h1>
    </header>
    <main>
        <section id="prosjekt-liste">
            <h2>Alle Prosjekter</h2>
            <ul id="prosjekter">
                <!-- Prosjekter blir lagt til her dynamisk -->
            </ul>
        </section>
        <section id="nytt-prosjekt">
            <h2>Opprett Nytt Prosjekt</h2>
            <form id="prosjekt-skjema">
                <label for="navn">Navn:</label>
                <input type="text" id="navn" name="navn" required>
                
                <label for="beskrivelse">Beskrivelse:</label>
                <textarea id="beskrivelse" name="beskrivelse" required></textarea>
                
                <label for="startdato">Startdato:</label>
                <input type="date" id="startdato" name="startdato" required>
                
                <label for="sluttdato">Sluttdato:</label>
                <input type="date" id="sluttdato" name="sluttdato">
                
                <label for="status">Status:</label>
                <select id="status" name="status">
                    <option value="ongoing">Pågående</option>
                    <option value="completed">Fullført</option>
                </select>
                
                <button type="submit">Opprett</button>
            </form>
        </section>
    </main>
    <script type="module" src="/GPT-skjema.js"></script>
</body>
</html>
